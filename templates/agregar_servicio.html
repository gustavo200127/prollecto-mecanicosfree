{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Agregar Servicio</h2>
  <form method="post" action="{{ url_for('routes.agregar_servicio') }}">
    <div class="mb-3">
      <label>Tipo de Servicio</label>
      <input type="text" name="tipo_servicio" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Precio</label>
      <input type="number" step="0.01" name="precio" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Disponible</label>
      <select name="disponibilidad" class="form-control">
        <option value="1" selected>SÃ­</option>
        <option value="0">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('routes.perfil_taller') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
