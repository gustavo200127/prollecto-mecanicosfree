{% extends "layout.html" %}
{% block content %}
<style>
  /* Elimina márgenes y rellenos extra */
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  /* Contenedor del mapa */
  .map-container {
    position: fixed; /* Se queda fijo en el fondo */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Para que quede detrás de la navbar */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<div class="map-container">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63633.65445546906!2d-74.25510007785348!3d4.575443911510794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sSoacha%20talleres!5e0!3m2!1ses!2sco!4v1756943057294!5m2!1ses!2sco" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>
{% endblock %}
