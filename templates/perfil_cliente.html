{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Bienvenido, {{ usuario.nombre_usu }}</h2>
    <p><strong>Correo:</strong> {{ usuario.correoElectronico }}</p>

</div>
{% endblock %}
