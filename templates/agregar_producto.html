{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Agregar Producto</h2>
  <form method="post" action="{{ url_for('routes.agregar_producto') }}">
    <div class="mb-3">
      <label>Tipo de Producto</label>
      <input type="text" name="tipo_producto" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Marca</label>
      <input type="text" name="marca_producto" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Precio</label>
      <input type="number" step="0.01" name="precio_producto" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Stock</label>
      <input type="number" name="stock_producto" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('routes.perfil_taller') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
